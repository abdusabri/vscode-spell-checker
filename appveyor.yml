# Test against the latest version of this Node.js version
environment:
  ELECTRON_RUN_AS_NODE: 1
  nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version x64
  # install modules
  - cd packages
  - cd client
  - npm install
  - cd ..
  - cd settingsViewer
  - npm install
  - npm run build
  - cd ..
  - cd server
  - npm install
  - npm run build
  - cd ..
  - cd client
  - npm install
  - npm run build
  - cd ..
  - cd ..

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - cd packages
  - cd settingsViewer
  - npm test
  - cd ..
  - cd server
  - npm test
  - cd ..
  - cd client
  - npm test
  - npm run test-integration
  - cd ..

# Don't actually build.
build: off

